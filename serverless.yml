service: serverless-example

plugins:
  - serverless-offline
  - serverless-offline-watcher
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs14.x

custom:
  serverless-offline-watcher:
    - path:
        - src/**/*.ts
      command: npm run build; echo "Server ready in http://localhost:3000 ðŸš€";
      hook:
        - offline:functionsUpdated
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude: 
      - "@fastify/static"
      - "@fastify/view"
      - "class-transformer"
      - "@nestjs/websockets/socket-module"
      - "@nestjs/microservices/microservices-module"
      - "@nestjs/microservices"
      - "class-validator"
      - "@nestjs/platform-express"
    target: "node14"
    define: 
      require.resolve: undefined
    platform: "node"
    concurrency: 10

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: "/{proxy+}"
          method: ANY
          cors: true
